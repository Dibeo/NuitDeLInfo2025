name: Deploy Angular Frontend

on:
  push:
    branches:
      - "master"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.12'

      - name: Install dependencies
        run: npm ci
        working-directory: ./FrontEnd

      - name: Build Angular project
        run: npm run build -- --base-href=/NuitDeLInfo/
        working-directory: ./FrontEnd

      - name: Deploy to GitHub Pages
        uses: bitovi/github-actions-angular-to-github-pages@v1.0.0
        with:
          path: FrontEnd/dist/NuitDeLInfo/browser
          install_command: npm ci
          build_command: npm run build -- --base-href=/repo-name/
