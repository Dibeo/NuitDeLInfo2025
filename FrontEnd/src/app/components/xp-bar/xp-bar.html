<div class="xp-container" routerLink="/podium" style="cursor: pointer;" title="Voir le classement">
    <div class="xp-fill" [style.height]="heightPercentage">
        <div class="xp-liquid-effect"></div>
    </div>
    <div class="xp-label">
        <span class="value">{{ currentXp }}</span>
        <span class="separator">/</span>
        <span class="max">{{ maxXp }}</span>
        <span class="unit">XP</span>
    </div>
</div>
